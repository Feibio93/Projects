<!DOCTYPE html>
<html>
    <head>
        <title>Calcolatrice</title>
        <link href="Stile_calcolatrice.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript">
            function n(op) {
                if (document.getElementById("risultato").value=="0"  ||  document.getElementById("risultato").value==null) {
                    document.getElementById("risultato").value=op;
                }
                else {
                    document.getElementById("risultato").value+=op;
                }
            }
            
            function risultato() {
                document.getElementById("risultato").value=eval(document.getElementById("risultato").value);
            }
            
            function cancella() {
                document.getElementById("risultato").value=document.getElementById("risultato").value.substring(0,document.getElementById("risultato").value.lenght-1);
            }
            
            function azzera() {
                document.getElementById("risultato").value="0";
            }
        </script> 
    </head>
    <body>
        <table style="border-color: cornsilk; background-color: black;" border="1">
            <tr><td>
                <input type="text" value="0" id="risultato" readonly="readonly">
            </td></tr>
            <td>
                <input type="submit" value="Cancella" OnClick="cancella()">
                <input type="submit" value="Azzera" OnClick="azzera()">
            </td>
            <tr><td>
                <input type="submit" value="x" id="*" OnClick="n(this.id)">   
                <input type="submit" value="÷" id="/" OnClick="n(this.id)">
                <input type="submit" value="+" id="+" OnClick="n(this.id)">
                <input type="submit" value="-" id="-" OnClick="n(this.id)">
            </td></tr>
            <tr><td>
                <input type="submit" value="0" id="0" OnClick="n(this.id)">    
                <input type="submit" value="1" id="1" OnClick="n(this.id)">
                <input type="submit" value="2" id="2" OnClick="n(this.id)">
                <input type="submit" value="3" id="3" OnClick="n(this.id)">
            </td></tr>
            <tr><td>
                <input type="submit" value="4" id="4" OnClick="n(this.id)">
                <input type="submit" value="5" id="5" OnClick="n(this.id)">
                <input type="submit" value="6" id="6" OnClick="n(this.id)">
                <input type="submit" value="7" id="7" OnClick="n(this.id)">
            </td></tr>
            <tr><td>
                <input type="submit" value="8" id="8" OnClick="n(this.id)">
                <input type="submit" value="9" id="9" OnClick="n(this.id)">
                <input type="submit" value="(" id="(" OnClick="n(this.id)">
                <input type="submit" value=")" id=")" OnClick="n(this.id)">
            </td></tr>
            <tr><td>
                <input type="submit" value="√" id="Math.sqrt(" OnClick="n(this.id)">
                <input type="submit" value="=" OnClick="risultato()">
                <input type="submit" value="." id="." OnClick="n(this.id)">
            </td></tr>
        </table>
    </body>
</html>
